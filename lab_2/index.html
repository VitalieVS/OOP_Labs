<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfect Numbers</title>
</head>
<body style="text-align: center">
    <h2>Check if number is perfect</h2>
    <input type="number" id="number">
    <button id="check_number_but">Check</button>
    <span id="number_is_perfect_result" style="color: green; display: none">Perfect</span>
    <span id="number_not_perfect_result" style="color: red; display: none">Not perfect</span>

    <h2>Search perfect numbers from interval</h2>
    1<input type="number" id="value_from">
    2<input type="number" id="value_to">
    <br><br>
    <button id="interval_but">Search</button>
    <span id="perfect_from_to" style="color: green; display: none">Perfect:</span>
    <span id="not_perfect_from_to" style="color: red; display: none">Not Perfect:</span>

    <h2>First N perfect numbers</h2>
    Amount of numbers<input type="number" id="first_numbers_count">
    <button id="first_numbers_but">Search</button>
    <br>
    <span id="first_numbers_result"></span>
    <br><br>

    <button id="max_perfect_number_but">Max Number</button>
    <span id="max_perfect_number_result"></span>

<script src="main.js"></script>
</body>
</html>
